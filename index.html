
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    
    <title>Mosaic Layout</title>
</head>
<body>

    <div class="mainContainer">
        <section class="mosaic_section">
            <div class="mosaic_section__item small">
                <h2 class="mosaic_section__projects_header">Projects</h2>
            </div>
          
            <div class="mosaic_section__item large">
                <img src="/images/TurntablesCard.JPG" alt="" class="imageLarge">
                <div class="card__overlay">
                    <h3 class="card__overlay__title">Turntable Cards</h3>
                    <div class="card__overlay__links__container">
                        <ul class="card__overlay__links">
                            <li class="card__overlay__link">GitHub Repository</li>
                            <li class="card__overlay__link">YouTube</li>
                        </ul>
                    </div>
                    <div class="card__overlay__skills__container">
                            <div class="card__overlay__skill"><img src="/images/Logos/HTML-Logo.png" alt="" class="card__overlay__skill_logo"></div>
                            <div class="card__overlay__skill"><img src="/images/Logos/CSS-Logo.png" alt="" class="card__overlay__skill_logo"></div>   
                    </div>
                </div>                
            </div>

            
            <div class="mosaic_section__item small">Three
                <img src="/images/CarsSignUpCard.JPG" alt="" class="imageSmall">
                <div class="card__overlay">
                    <h3 class="card__overlay__title">SignUp Card</h3>
                    <div class="card__overlay__links__container">
                        <ul class="card__overlay__links">
                            <li class="card__overlay__link">GitHub Repository</li>
                            <li class="card__overlay__link">YouTube</li>
                        </ul>
                    </div>
                      <div class="card__overlay__skills__container">
                            <div class="card__overlay__skill"><img src="/images/Logos/JS-Logo.png" alt="" class="card__overlay__skill_logo"></div>
                            <div class="card__overlay__skill"><img src="/images/Logos/HTML-Logo.png" alt="" class="card__overlay__skill_logo"></div>   
                            <div class="card__overlay__skill"><img src="/images/Logos/CSS-Logo.png" alt="" class="card__overlay__skill_logo"></div>     </div>
                </div>                
            </div>

            <div class="mosaic_section__item large">Four
                <img src="/images/Spotify.JPG" alt="" class="imageLarge">  
                <div class="card__overlay">
                    <h3 class="card__overlay__title">Spotify API Call</h3>
                    <div class="card__overlay__links__container">
                        <ul class="card__overlay__links">
                            <li class="card__overlay__link">GitHub Repository</li>
                            <li class="card__overlay__link">YouTube</li>
                        </ul>
                    </div>
                      <div class="card__overlay__skills__container">
                            <div class="card__overlay__skill">
                                <img src="/images/Logos/ReactLogo.png" alt="" class="card__overlay__skill_logo">
                            </div> 
                            <div class="card__overlay__skill">
                                <img src="/images/Logos/JS-Logo.png" alt="" class="card__overlay__skill_logo">
                            </div> 
                            <div class="card__overlay__skill">
                                <img src="/images/Logos/HTML-Logo.png" alt="" class="card__overlay__skill_logo">
                            </div>
                            <div class="card__overlay__skill">
                                <img src="/images/Logos/CSS-Logo.png" alt="" class="card__overlay__skill_logo">
                            </div>   
                        </div>
                </div>                
            </div>

            <div class="mosaic_section__item small">Five
                <img src="/images/AndventurePic.JPG" alt="" class="imageSmall">
                <div class="card__overlay">
                    <h3 class="card__overlay__title">Brochure Style Website</h3>
                    <div class="card__overlay__links__container">
                        <ul class="card__overlay__links">
                            <li class="card__overlay__link">GitHub Repository</li>
                            <li class="card__overlay__link">YouTube</li>
                        </ul>
                    </div>
                      <div class="card__overlay__skills__container">
                            <div class="card__overlay__skill"><img src="/images/Logos/HTML-Logo.png" alt="" class="card__overlay__skill_logo"></div>
                            <div class="card__overlay__skill"><img src="/images/Logos/CSS-Logo.png" alt="" class="card__overlay__skill_logo"></div>   
                    </div>
                </div>                
            </div>

            <div class="mosaic_section__item small">Six
                <img src="/images/Spotify.JPG" alt="" class="imageLarge">  
                <div class="card__overlay">
                    <h3 class="card__overlay__title">Autonomous Car</h3>
                    <div class="card__overlay__links__container">
                        <ul class="card__overlay__links">
                            <li class="card__overlay__link">GitHub Repository</li>
                            <li class="card__overlay__link">YouTube</li>
                        </ul>
                    </div>
                      <div class="card__overlay__skills__container">
                            <div class="card__overlay__skill"><img src="/images/Logos/C++Logo.png" alt="" class="card__overlay__skill_logo"></div>  
                    </div>
                </div>                
            </div>             
        </div>

</body>
</html>
